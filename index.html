<html>
  <head>
    <title>TEST cookie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>This is cookie test!!</h1>
    <p id="result"></p>
    <script>
      var query = location.search;
      var paramObj = new URLSearchParams(query);
      var userID = paramObj.get("user_id");
      if(userID){
        document.cookie = "line_user_id="+userID;
      }
      
      var target = "";
      var result = document.getElementById("result");
      if(document.cookie.split(';').filter(function(item) {
         target = item;
         return item.indexOf('line_user_id=') >= 0;
      }).length) {
         var cookie_user_id = document.createTextNode(target);
         result.appendChild(cookie_user_id);
      } else {
         var text = document.createTextNode("No user_id in cookie!!");
         result.appendChild(text);
      }
    </script>
  </body>
</html>
